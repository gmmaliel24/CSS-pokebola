<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pokeball</title>
</head>
<body>
    <!--Main container for the Pokeball-->
    <div class="boll">
        <!--Represents the upper half of the Pokeball-->
        <div class="first">
            <!--Represents part of the central button on the Pokeball-->
            <div class="second"></div>
            <!--Represents the black band and other button details-->
            <div class="third">
                <!--Represents the inner circle of the button-->
                <div class="forth"></div>
            </div>
        </div>
    </div>
</body>
</html>
